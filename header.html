<!-- header.html -->
<style>
  body {
    margin: 0;
    padding: 0;
  }

  /* Header container with wooden background */
  .header {
    background: url('/Red-Wood-House/WoodBackground.png') no-repeat center center;
    background-size: cover;
    padding: 10px 0;
    text-align: center;
    position: relative;
  }

  /* Logo */
  .logo img {
    width: 250px;
    height: auto;
  }

  /* Hamburger Icon */
  .menu-icon {
    font-size: 30px;
    cursor: pointer;
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 1001;
    color: white;
    user-select: none;
  }

  /* Side Menu */
  .side-menu {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: -250px;
    background-color: rgba(0, 0, 0, 0.9);
    overflow-x: hidden;
    transition: 0.4s;
    padding-top: 60px;
    z-index: 1000;
  }

  .side-menu a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    transition: 0.3s;
  }

  .side-menu a:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    color: white;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<div class="header">
  <!-- Hamburger Icon -->
  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <!-- Logo -->
  <div class="logo">
    <img src="/Red-Wood-House/redWoodLogoW.PNG" alt="Red Wood House Logo">
  </div>
</div>
