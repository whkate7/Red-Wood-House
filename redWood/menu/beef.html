<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beef Dishes - Red Wood House</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/WoodBackground.png') no-repeat center center fixed;
      background-size: cover;
      font-family: fantasy;
      text-align: center;
      color: rgba(189, 178, 178, 0.811);
    }
    h1 {
      font-family: "Papyrus", fantasy;
      margin-top: 20px;
    }
    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .dish-card {
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }
    .dish-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .dish-card p {
      margin: 10px 0 0;
      font-family: "Papyrus", fantasy;
      font-size: 18px;
      color: rgba(189, 178, 178, 0.811);
    }
  </style>
</head>
<body>

  <!-- Load Header -->
  <div id="header-placeholder"></div>

    <h1>牛肉料理  Beef Dishes</h1>

  <!-- Dish Grid -->
  <div class="dish-grid">
    <div class="dish-card">
      <img src="beef/翡翠油雞.png">
      <p>紅燒牛楠煲🌶️<br> Braised Beef Casserole<br>$490</p>
    </div>
    <div class="dish-card">
      <img src="beef/翡翠油雞.png">
      <p>百合牛肉<br> Sauteed Lilium with Beef <br>$360</p>
    </div>
    <div class="dish-card">
      <img src="beef/翡翠油雞.png">
      <p>蔥爆牛肉<br> Sauteed Spring Onion with Beef<br>$300</p>
    </div>
    <div class="dish-card">
      <img src="beef/翡翠油雞.png">
      <p>蘆筍牛肉<br> Sauteed Asparagaus with Beef <br>$360</p>
    </div>
    <div class="dish-card">
      <img src="beef/翡翠油雞.png">
      <p>👑水煮牛🌶️<br> Poached Sliced Beef in Hot Chili Sauce <br>$420</p>
    </div>
  </div>

<script>
  fetch("../header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
      const script = document.createElement("script");
      script.src = "../menu.js";
      document.body.appendChild(script);
    });
</script>


</body>
</html>
