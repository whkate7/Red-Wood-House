<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dessert - Red Wood House</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/WoodBackground.png') no-repeat center center fixed;
      background-size: cover;
      font-family: fantasy;
      text-align: center;
      color: rgba(189, 178, 178, 0.811);
    }
    h1 {
      font-family: "Papyrus", fantasy;
      margin-top: 20px;
    }
    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .dish-card {
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }
    .dish-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .dish-card p {
      margin: 10px 0 0;
      font-family: "Papyrus", fantasy;
      font-size: 18px;
      color: rgba(189, 178, 178, 0.811);
    }
  </style>
</head>
<body>

  <!-- Load Header -->
  <div id="header-placeholder"></div>

    <h1>小點心  Dessert</h1>

  <!-- Dish Grid -->
  <div class="dish-grid">
    <div class="dish-card">
      <img src="dessert/翡翠油雞.png">
      <p>酥炸芋條<br> Deep Fried Taro<br>5個/5 Pieces $120 </p>
    </div>
    <div class="dish-card">
      <img src="dessert/翡翠油雞.png">
      <p>酥炸地瓜<br> Deep Fried Sweet Potatos<br>$180 </p>
    </div>
    <div class="dish-card">
      <img src="dessert/翡翠油雞.png">
      <p>奶皇包<br> Steamed Creamy Custard Buns<br>5個/5 Pieces $120</p>
    </div>
    <div class="dish-card">
      <img src="dessert/翡翠油雞.png">
      <p>螺絲捲<br> Silver Thread Roll<br>5個/5 Pieces $150</p>
    </div>
    <div class="dish-card">
      <img src="dessert/翡翠油雞.png">
      <p>手工小饅頭<br> Steamed Buns<br>6個/6 Pieces $100</p>
    </div>
    <div class="dish-card">
      <img src="dessert/翡翠油雞.png">
      <p>👑拔絲地瓜<br> Chuncked Sweet Potatos Toped in Hot Syrup<br>$260</p>
    </div>
  </div>

<script>
  fetch("../header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
      const script = document.createElement("script");
      script.src = "../menu.js";
      document.body.appendChild(script);
    });
</script>
