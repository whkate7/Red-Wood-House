<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soup - Red Wood House</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/WoodBackground.png') no-repeat center center fixed;
      background-size: cover;
      font-family: fantasy;
      text-align: center;
      color: rgba(189, 178, 178, 0.811);
    }
    h1 {
      font-family: "Papyrus", fantasy;
      margin-top: 20px;
    }
    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .dish-card {
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }
    .dish-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .dish-card p {
      margin: 10px 0 0;
      font-family: "Papyrus", fantasy;
      font-size: 18px;
      color: rgba(189, 178, 178, 0.811);
    }
  </style>
</head>
<body>

  <!-- Load Header -->
  <div id="header-placeholder"></div>

    <h1>湯品  Soup</h1>

  <!-- Dish Grid -->
  <div class="dish-grid">
   <div class="dish-card">
      <img src="soup/翡翠油雞.png">
      <p>鳳梨苦瓜雞湯<br> Chicken Soup with Pineapple & Bitter Gourd <br>L$980 <br>S$520</p>
    </div>
  <div class="dish-card">
      <img src="soup/翡翠油雞.png">
      <p>👑香菇冬瓜雞湯<br> Chicken Soup with Myshroom & Melon<br>L$980 <br>S$520 </p>
    </div>
  <div class="dish-card">
      <img src="soup/翡翠油雞.png">
      <p>黑蒜頭雞湯<br> Black Garlic Chicken Soup<br>L$1080 <br>S$620</p>
    </div>
  <div class="dish-card">
      <img src="soup/翡翠油雞.png">
      <p>澎湖海菜小魚湯<br> Penghu Seaweed Soup with Whitebait<br>$320 </p>
    </div>
  <div class="dish-card">
      <img src="soup/翡翠油雞.png">
      <p>養身菌菇湯<br> Mixed Mushrooms Soup<br>$320 </p>
    </div>
  </div>

<script>
  fetch("../header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
      const script = document.createElement("script");
      script.src = "../menu.js";
      document.body.appendChild(script);
    });
</script>


</body>
</html>
