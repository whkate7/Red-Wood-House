<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Wood House</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: url('wood-bg.jpg') center/cover no-repeat;
      color: white;
      margin: 0;
    }
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: 40px auto;
    }
    .mySlides {
      display: none;
    }
    .mySlides img {
      width: 90%;
      border-radius: 20px;
    }
    .intro-text {
      text-align: left;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 16px;
      margin: 20px auto;
      padding: 15px 20px;
      width: 80%;
      border-radius: 8px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- header load -->
  <div id="header-placeholder"></div>

  <!-- slideshow -->
  <div class="slideshow-container">
    <div class="mySlides"><img src="store1.jpg" alt="Slide 1"></div>
    <div class="mySlides"><img src="store2.jpg" alt="Slide 2"></div>
    <div class="mySlides"><img src="store3.jpg" alt="Slide 3"></div>
  </div>

  <!-- intro -->
  <div class="intro-text">
    於民國77年成立至今已三十多個年頭，<br>
    在木柵貓空落地生根，從最早期單純的茶農到茶藝館延續到現在，<br>
    除了泡茶外還提供色香味俱全的中式餐點及西式咖啡飲品，並以茶為出發點去研發、創造出更多特色的各式飲品。
    <br><br>
    一樓是室內咖啡廳，B1、B2茶館屬半戶外區域，<br>
    營造一個悠閒且舒適的空間讓各位可遠離喧囂並靜下心來沏壺好茶。
    <br><br>
    主打：獨特炭培鐵觀音，多樣茶餐熱炒、<br>
    鬆餅輕食下午茶、咖啡各式冷熱飲，讓你相見恨晚的茶餐廳！
    <br><br>
    色香味配美景一應俱全！
  </div>

  <script>
    // Load header first
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // Load menu script after header is inserted
        const script = document.createElement("script");
        script.src = "menu.js"; // must be in same folder as index.html
        document.body.appendChild(script);
      });

    // slideshow
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>
</body>
</html>
